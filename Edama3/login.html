<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="logo-container">
      <div class="edama">EDAMA</div>
      <svg
        class="vector-2"
        width="213"
        height="20"
        viewBox="0 0 213 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 14.0658C50.12 -10.1261 109.294 15.5739 163.125 13.4194C180.987 12.6192 199.379 9.51057 213 0C207.49 5.85539 199.977 10.4722 191.264 13.3579C128.991 34.9029 62.6806 -4.49367 0.0815603 14.0658H0Z"
          fill="#E6C744"
        />
      </svg>
    </div>
    <div class="our-login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">Welcome Back .!</div>
            <button class="skip-login" onclick="skipLogin()">Skip the Login</button>
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="frame-wrapper">
              <div class="frame-2">
                <div class="frame-3">
                  <div class="upper-section">
                    <div class="login-text">
                      <div class="text-wrapper-2">Login</div>
                      <div class="text-wrapper-3">Glad you’re back.!</div>
                    </div>
                    <div class="credentials">
                      <div class="input-field">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                      </div>
                      <div class="input-field">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="toggle-password" onclick="togglePassword()">Show</span>
                      </div>
                      <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                      </div>
                      <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                  <div class="login"><div class="text-wrapper-7">Login</div></div>
                  <div class="other-logins">
                    <div class="or">
                      <img class="line" src="img/line-1.svg" />
                      <div class="text-wrapper-8">Or</div>
                      <img class="line" src="img/line-2.svg" />
                    </div>
                    <div class="frame-4">
                      <img class="img-2" src="Media/google-removebg-preview.png" />
                      <img class="img-2" src="Media/facebook-removebg-preview.png" />
                      <img class="img-2" src="Media/github-removebg-preview.png" />
                    </div>
                  </div>
                </div>
                <div class="frame-5">
                  <p class="p">Don’t have an account signup?</p>
                  <div class="customer-care">
                    <div class="div-wrapper"><div class="text-wrapper-9">Terms &amp; Conditions</div></div>
                    <div class="div-wrapper"><div class="text-wrapper-9">Support</div></div>
                    <div class="div-wrapper"><div class="text-wrapper-9">Customer Care</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="line-2" src="img/line-3.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
